{% extends "include/base.html" %}
{% load static %}
{% block content %}




<div class='wrapper'>

    <form method="POST" class ="login form">
    	{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="form-button">Login</button>
    </form>
</div>



{% endblock %}
